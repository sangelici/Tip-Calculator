<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./index.scss" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./index.js"></script>

    <div class="content-wrapper" role="main">
      <div class="title-container" aria-label="splitter-app-title">
        <h1 class="app-title">Spli</h1>
        <h1 class="app-title">tter</h1>
      </div>

      <div class="container-fluid px-4 main-container d-flex flex-column">
        <div class="row p-3 p-sm-4">
          <div class="col-12 col-sm-6 pl-0 left-container" role="region">
            <div class="section-title-wrapper">
              <p class="section-header left-header" aria-label="bill-label">
                Bill
              </p>
              <p id="bill-error" class="section-header error-message">
                Can't be zero
              </p>
            </div>
            <div class="input-container mb-4" role="form">
              <img
                class="dollar-icon"
                src="../images/icon-dollar.svg"
                alt="dollar symbol"
              />
              <input
                aria-label="bill-amount"
                id="billAmount"
                type="text"
                class="form-control"
                pattern="[0-9]"
                placeholder="0"
                value=""
              />
            </div>

            <div class="section-title-wrapper">
              <p
                class="section-header left-header mb-3"
                aria-label="select-tip-percentage-label"
              >
                Select Tip %
              </p>
              <p id="tip-error" class="section-header error-message">
                Can't be zero
              </p>
            </div>
            <div class="row percentage-options-container tip-percent">
              <div class="col-6 col-sm-4 px-1">
                <button
                  id="5percent"
                  type="button"
                  class="btn btn-block percent-amt"
                  aria-label="5 percent"
                >
                  5%
                </button>
              </div>
              <div class="col-6 col-sm-4 px-1">
                <button
                  id="10percent"
                  type="button"
                  class="btn btn-block percent-amt"
                  aria-label="10 percent"
                >
                  10%
                </button>
              </div>
              <div
                class="col-6 col-sm-4 mt-2 mt-sm-0 px-1"
                aria-label="15-percent-btn"
              >
                <button
                  id="15percent"
                  type="button"
                  class="btn btn-block percent-amt"
                  aria-label="15 percent"
                >
                  15%
                </button>
              </div>
              <div class="col-6 col-sm-4 mt-2 px-1">
                <button
                  id="18percent"
                  type="button"
                  class="btn btn-block percent-amt"
                  aria-label="15 percent"
                >
                  18%
                </button>
              </div>
              <div class="col-6 col-sm-4 mt-2 px-1">
                <button
                  id="20percent"
                  type="button"
                  class="btn btn-block percent-amt"
                  aria-label="20 percent"
                >
                  20%
                </button>
              </div>
              <div class="col-6 col-sm-4 mt-2 px-1 custom-tip-btn">
                <button
                  id="customPercent"
                  type="button"
                  class="btn btn-block percent-amt custom"
                  aria-label="custom percent"
                >
                  Custom
                </button>
              </div>
              <div class="col-4 col-sm-4 mt-2 px-1 custom-tip-input">
                <input
                  aria-label="custom-tip-percentage"
                  id="customTipInput"
                  type="number"
                  class="form-control percent-amt custom-input"
                  placeholder="0"
                  value=""
                />
              </div>
            </div>

            <div class="section-title-wrapper">
              <p
                class="section-header left-header"
                aria-label="number-of-people-label"
              >
                Number of People
              </p>
              <p id="people-error" class="section-header error-message">
                Can't be zero
              </p>
            </div>
            <div class="input-container mb-3" role="form">
              <img
                class="person-icon"
                src="../images/icon-person.svg"
                alt="person icon"
              />
              <input
                aria-label="number-of-people"
                id="numOfPeople"
                type="number"
                class="form-control"
                placeholder="0"
                value=""
              />
            </div>
          </div>

          <div class="col-12 col-sm-6 results-container" role="region">
            <div class="row mt-3">
              <div class="col-6">
                <p class="right-header section-header mt-2">Tip Amount</p>
                <p class="sub-header">per person</p>
              </div>
              <div class="col-6 generated-amt">
                <h1 id="final-tip-total" class="totals">$0.00</h1>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-6">
                <p class="right-header section-header mt-2">Total excl. Tip</p>
                <p class="sub-header">per person</p>
              </div>
              <div class="col-6 generated-amt">
                <h1 id="final-cost-total" class="totals">$0.00</h1>
              </div>
            </div>
            <div class="row reset-wrapper">
              <div class="col">
                <button
                  id="submit-btn"
                  type="button"
                  class="btn w-100 result-btn disabled-btn"
                  disabled
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- CREDITS -->
        <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sarah Angelici</a>.
      </div> -->
      </div>
    </div>
  </body>
</html>
